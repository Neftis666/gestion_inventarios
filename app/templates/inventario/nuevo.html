{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2>‚ûï Agregar Nuevo Producto</h2>
          <p class="text-muted">Registra un nuevo producto en el inventario</p>
        </div>
        <a href="{{ url_for('inventario.listar_inventario') }}" class="btn btn-secondary">‚Üê Volver</a>
      </div>

      <form method="POST" action="{{ url_for('inventario.nuevo_producto') }}">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">üìã Informaci√≥n B√°sica</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="codigo" class="form-label">C√≥digo <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
                <small class="text-muted">C√≥digo √∫nico del producto</small>
              </div>
              <div class="col-md-8">
                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="col-md-12">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ej: Electr√≥nica, Oficina, etc.">
              </div>
              <div class="col-md-6">
                <label for="serial" class="form-label">Serial / Lote</label>
                <input type="text" class="form-control" id="serial" name="serial">
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">üì¶ Detalles de Stock</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="cantidad" class="form-label">Cantidad Inicial <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="0" value="0" required>
              </div>
              <div class="col-md-4">
                <label for="costo_unitario" class="form-label">Costo Unitario <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="costo_unitario" name="costo_unitario" step="0.01" min="0" value="0" required>
                </div>
              </div>
              <div class="col-md-4">
                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                <select class="form-select" id="estado" name="estado" required>
                  <option value="disponible" selected>Disponible</option>
                  <option value="prestado">Prestado</option>
                  <option value="da√±ado">Da√±ado</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-5">
          <a href="{{ url_for('inventario.listar_inventario') }}" class="btn btn-secondary btn-lg">‚úñÔ∏è Cancelar</a>
          <button type="submit" class="btn btn-success btn-lg">‚úÖ Registrar Producto</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
